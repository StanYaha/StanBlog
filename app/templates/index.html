{% extends 'layout.html' %}
{% block content %}
  <section role="main" class="main-container container" style="background: white">
    {% for post in articles %}
      <div>
        <h3><a href="{{ url_for('show_article', id=post.id, slug=post.slug) }}">{{ post.title }}</a></h3>
        <p>{{ post.body|truncate(200)| safe }}</p>
      </div>
    {% endfor %}
  </section>
{% endblock %}
